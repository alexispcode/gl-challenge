<div class="card">
  <div class="card-header">
    {{post.title | capitalize }}
  </div>
  <div class="card-block">
    <div class="card-text">
      {{post.body | capitalize }}
    </div>
  </div>
  <div class="card-footer">
    <a routerLink="/post/{{post.id}}" class="btn btn-sm btn-link">view</a>
  </div>
</div>
